<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Foods</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="hero__info">
          <h2 class="hero__info hero__info--title">Check the <br> best Food</h2>
          <p>Lorem ipsum es el texto que se usa habitualmente en diseño gráfico en demostraciones de tipografías o de borradores de diseño para probar el diseño visual antes de insertar el texto final</p>
          <button class="hero__btn">Book a table</button>
        </div>
        <img class="hero__img" src="imagenes/hero.png" alt="hero">
      </section>
      <h1 class="title-services">OUR SERVICES</h1>
      <section class="service">
        <img class="service service__video" src="imagenes/video.png" alt="video">
        <img class="service service__img" src="imagenes/dish1.png" alt="dish1">
        <img class="service service__img" src="imagenes/dish2.png" alt="dish2">
        <img class="service service__img" src="imagenes/dish3.png" alt="dish3">
        <img class="service service__img" src="imagenes/dish4.png" alt="dish4">
      </section>
      <h1 class="title-services">Home Menú</h1>
      <section class="menu">
        <img class="menu menu__img" src="imagenes/dish1.png" alt="dish1">
        <img class="menu menu__img" src="imagenes/dish1.png" alt="dish1">
        <img class="menu menu__img" src="imagenes/dish2.png" alt="dish2">
        <img class="menu menu__img" src="imagenes/dish3.png" alt="dish3">
        <img class="menu menu__img" src="imagenes/dish4.png" alt="dish4">
      </section>
    </main>
  </body>
</html>
